
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calmspace üå∏</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 1s, color 1s;
    color: #4b0082;
}

.container {
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(12px);
    border-radius: 28px;
    padding: 35px;
    width: 360px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    transition: background 1s;
}

h1 { margin-bottom: 8px; }
p { font-size: 16px; margin-bottom: 18px; }

/* Breathe circle */
.breathe {
    width: 130px;
    height: 130px;
    margin: 20px auto;
    border-radius: 50%;
    background: rgba(216,180,255,0.8);
    animation: breathe 6s ease-in-out infinite;
}

@keyframes breathe {
    0% { transform: scale(0.8); opacity: 0.6; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(0.8); opacity: 0.6; }
}

/* Buttons */
.buttons button, .controls button {
    background: #d8b4ff;
    border: none;
    border-radius: 22px;
    padding: 10px 18px;
    font-size: 15px;
    cursor: pointer;
    margin: 6px;
    transition: transform 0.3s, background 0.3s;
}
.buttons button:hover, .controls button:hover {
    background: #c4b5fd;
    transform: scale(1.05);
}

#affirmation {
    margin-top: 15px;
    font-size: 19px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h1>Calmspace üå∏</h1>
    <div class="buttons">
        <button onclick="setMood('sad')">sad</button>
        <button onclick="setMood('overwhelmed')">overwhelmed</button>
        <button onclick="setMood('okay')">okay</button>
        <button onclick="setMood('happy')">happy</button>
    </div>

    <div id="affirmation">choose your mood above üå∏</div>

    <div class="breathe"></div>
    <p style="font-size:14px;">inhale‚Ä¶ exhale‚Ä¶</p>

    <div class="controls">
        <button onclick="toggleMusic()">üéµ toggle calm music</button>
    </div>
</div>

<!-- Reliable calm music that should load -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/03/15/audio_5a1df648af.mp3?filename=serene-view-110317.mp3" type="audio/mpeg">
  <!-- You can replace this URL with your own downloaded calm track -->
</audio>

<script>
let playing = false;
function toggleMusic() {
    const music = document.getElementById("music");
    if (!playing) {
        music.play().catch(err => {
            alert("Your browser blocked autoplay ‚Äî press play manually if needed.");
        });
        playing = true;
    } else {
        music.pause();
        playing = false;
    }
}

function setMood(mood) {
    const affirmations = {
        sad: "it‚Äôs okay to feel heavy üíú",
        overwhelmed: "pause and breathe. one step at a time ü§ç",
        okay: "steady is peaceful too üåø",
        happy: "hold this joy. you deserve it üíñ"
    };

    const moodColors = {
        sad: {bg: 'linear-gradient(135deg, #d3c0f7, #c1b3fa)', text: '#4b0082'},
        overwhelmed: {bg: 'linear-gradient(135deg, #ffccd5, #ffc1cc)', text: '#800040'},
        okay: {bg: 'linear-gradient(135deg, #f5c0e9, #d8b4ff)', text: '#4b0082'},
        happy: {bg: 'linear-gradient(135deg, #ffd6a5, #fdffb6)', text: '#804000'}
    };

    document.getElementById("affirmation").innerText = affirmations[mood];
    document.body.style.background = moodColors[mood].bg;
    document.body.style.color = moodColors[mood].text;
}
</script>

</body>
</html>
